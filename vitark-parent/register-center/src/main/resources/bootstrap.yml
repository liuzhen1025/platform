#eureka 服务中心配置
eureka:
  ## 环境名称
  environment: @eureka.environment@
  ## 数据中心名称
  datacenter: @eureka.datacenter@
  client:
    serviceUrl:
      defaultZone: @eureka-urls@
    register-with-eureka: false
    fetch-registry: false
  server:
    eviction-interval-timer-in-ms: 2000
    enable-self-preservation: false
