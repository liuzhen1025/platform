#eureka 服务中心配置
eureka:
  ## 环境名称
  environment: 开发功能验证
  ## 数据中心名称
  datacenter: 开发
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/${spring.application.name}/eureka
    register-with-eureka: false
    fetch-registry: false
  server:
    eviction-interval-timer-in-ms: 2000
    enable-self-preservation: false
